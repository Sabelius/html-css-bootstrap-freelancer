<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 header-col">
                    <div class="row justify-content-around">
                        <div class="col-5 header-sub-col gy-2"></div>
                        <div class="col-5 header-sub-col gy-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 jumbotron">
                        <div class="row justify-content-center">
                            <div class="col-1 gy-2">
                                <div class="jumbo-image"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-5 gy-2">
                                <h1 class="jumbo-text"></h1>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3 gy-2">
                                <div class="jumbo-text"></div>                              
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3 gy-2">
                                <h2 class="jumbo-text bottom-text"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-3 gy-5">
                        <h1 class="main-text"></h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 gy-2">
                        <div class="main-text"></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-12 gy-3">
                        <div class="main-image"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 gy-3">
                        <div class="main-image"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 gy-3">
                        <div class="main-image"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 gy-3">
                        <div class="main-image"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 gy-3">
                        <div class="main-image"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 gy-3">
                        <div class="main-image"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 second-main-col">
                        <div class="row justify-content-center">
                            <div class="col-3 gy-5">
                                <h1 class="second-main-text"></h1>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 gy-1">
                                <div class="second-main-text"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class=" col-lg-4 col-md-4 col-sm-12 gy-2">
                                <p class="second-main-col-text"></p>
                            </div>
                            <div class=" col-lg-4 col-md-4 col-sm-12 gy-2">
                                <p class="second-main-col-text"></p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-2 gy-3">
                                <input type="button" class="second-main-button"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="12-col third-main-col">
                        <div class="row justify-content-center">
                            <div class="col-3 gy-5">
                                <h1 class="third-main-text"></h1>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 gy-1">
                                <div class="third-main-text"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-7 gy-4">
                                <div class="third-main-text my-2"></div>
                                <div class="third-main-text my-2"></div>
                                <div class="third-main-text my-2"></div>
                                <div class="third-main-text my-2"></div>
                                <div class="my-2">
                                    <input type="button" class="third-main-text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 footer-col">
                    <div class="row justify-content-around">
                        <div class="col-lg-3 col-md-3 col-sm-12 footer-sub-col gy-3"></div>
                        <div class="col-lg-3 col-md-3 col-sm-12 footer-sub-col gy-3"></div>
                        <div class="col-lg-3 col-md-3 col-sm-12 footer-sub-col gy-3"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 footer-final-col">
                    <div class="row justify-content-center">
                        <div class="col-2 gy-3">
                            <p class="footer-final-sub-col"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
