<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 header-col">
                    <div class="row justify-content-around">
                        <div class="col-5 header-sub-col gy-2"></div>
                        <div class="col-5 header-sub-col gy-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 jumbotron">
                        <div class="row justify-content-center">
                            <div class="col-1 jumbo-image gy-5"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-5 jumbo-text gy-2"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3 jumbo-text gy-2"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3 jumbo-text gy-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-3 main-text gy-5"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 main-text gy-2"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-12 main-image gy-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12 main-image gy-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12 main-image gy-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12 main-image gy-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12 main-image gy-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12 main-image gy-2"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 second-main-col">
                        <div class="row justify-content-center">
                            <div class="col-3 second-main-text gy-5"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 second-main-text gy-1"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class=" col-lg-4 col-md-4 col-sm-12 second-main-col-text gy-2"></div>
                            <div class=" col-lg-4 col-md-4 col-sm-12 second-main-col-text gy-2"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-2 second-main-button gy-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="12-col third-main-col">
                        <div class="row justify-content-center">
                            <div class="col-3 third-main-text gy-5"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 third-main-text gy-1"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-7 gy-4">
                                <div class="third-main-text my-2"></div>
                                <div class="third-main-text my-2"></div>
                                <div class="third-main-text my-2"></div>
                                <div class="third-main-text my-2"></div>
                                <div class="third-main-text my-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 footer-col">
                    <div class="row justify-content-around">
                        <div class="col-lg-3 col-md-3 col-sm-12 footer-sub-col gy-3"></div>
                        <div class="col-lg-3 col-md-3 col-sm-12 footer-sub-col gy-3"></div>
                        <div class="col-lg-3 col-md-3 col-sm-12 footer-sub-col gy-3"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 footer-final-col">
                    <div class="row justify-content-center">
                        <div class="col-2 footer-final-sub-col gy-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
